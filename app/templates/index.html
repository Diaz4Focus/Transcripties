<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transcriptie WebGUI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }
    .sidebar {
      width: 220px;
      background-color: #ffffff;
      border-right: 1px solid #dee2e6;
      padding: 1rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
    }
    .sidebar li {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #007bff;
      cursor: pointer;
    }
    .sidebar li:hover {
      text-decoration: underline;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }
    .content-left {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      justify-content: center;
    }
    .content-right {
      width: 400px;
      border-left: 1px solid #dee2e6;
      padding: 1rem;
      background: #fff;
      overflow-y: auto;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #343a40;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #495057;
    }
    input[type="file"], select, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    #cancel-button {
      background-color: #dc3545;
      color: white;
      margin-top: 0.5rem;
    }
    #cancel-button:hover {
      background-color: #c82333;
    }
    .spinner {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
    }
    .spinner.active {
      display: flex;
    }
    .loader {
      width: 40px;
      aspect-ratio: 1 / 1;
      border: 4px solid rgba(0, 123, 255, 0.2);
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 0.5rem;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .status {
      margin-top: 0.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #495057;
    }
    .message {
      margin-top: 1.5rem;
      background: #e9f7ef;
      padding: 1rem;
      border-radius: 8px;
      text-align: center;
      color: #155724;
    }
    .message a {
      display: block;
      margin-top: 0.5rem;
      color: #007bff;
      text-decoration: none;
    }
    .message a:hover {
      text-decoration: underline;
    }
    #corrected-list li {
      font-size: 0.9rem;
      color: #343a40;
      cursor: pointer;
      margin-bottom: 0.25rem;
    }
    #corrected-preview {
      font-size: 0.85rem;
      white-space: pre-wrap;
      margin-top: 1rem;
      background: #f1f3f5;
      padding: 0.75rem;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üìÅ Freeform</h2>
    <ul id="freeform-list">
      <li><em>laden...</em></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="content-left">
      <div class="container">
        <h1>Transcriptie WebGUI</h1>
        <form id="transcribe-form" enctype="multipart/form-data">
          <label for="audio_file">Audio bestand (.m4a):</label>
          <input type="file" name="audio_file" accept="audio/mp4, audio/x-m4a" required />

          <label for="model_size">Modelgrootte:</label>
          <select name="model_size">
            <option value="tiny">Tiny</option>
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
          </select>

          <label for="language">Taal:</label>
          <select name="language">
            <option value="auto" selected>Automatisch detecteren</option>
            <option value="nl">Nederlands</option>
            <option value="en">Engels</option>
          </select>

          <button type="submit">Start transcriptie</button>
          <button type="button" id="cancel-button">Annuleer</button>

          <div class="spinner" id="spinner">
            <div class="loader"></div>
            <div class="status" id="timer">Bezig met verwerken...</div>
          </div>
        </form>

        {% if message and filename %}
        <div class="message" id="result-message">
          <p>{{ message }}</p>
          <a href="/output/raw/{{ filename }}.txt" target="_blank">üìù Ruwe transcriptie</a>
          <a href="/output/corrected/{{ filename }}.txt" target="_blank">‚úÖ Correcte versie</a>
          <a href="/output/summary/{{ filename }}.txt" target="_blank">üìÑ Samenvatting</a>
          <a href="/output/timestamps/{{ filename }}.txt" target="_blank">‚è±Ô∏è Transcriptie met tijdstempels</a>
        </div>
        {% else %}
        <div class="message" id="result-message" style="display: none;"></div>
        {% endif %}
      </div>
    </div>

    <div class="content-right">
      <h3>üìÑ Gecorrigeerde tekstbestanden</h3>
      <ul id="corrected-list">
        <li><em>laden...</em></li>
      </ul>
      <div id="corrected-preview"></div>
    </div>
  </div>

  <script>
    let interval;
    let timeLeft = 90;

    document.getElementById("transcribe-form").addEventListener("submit", async function(event) {
      event.preventDefault();
      const form = event.target;
      const spinner = document.getElementById("spinner");
      const timerElement = document.getElementById("timer");
      const resultDiv = document.getElementById("result-message");

      spinner.classList.add("active");
      resultDiv.style.display = "none";
      resultDiv.innerHTML = "";

      timeLeft = 90;
      clearInterval(interval);
      interval = setInterval(() => {
        if (timeLeft > 0) {
          const min = String(Math.floor(timeLeft / 60)).padStart(2, '0');
          const sec = String(timeLeft % 60).padStart(2, '0');
          timerElement.innerText = `Geschatte resterende tijd: ${min}:${sec}`;
          timeLeft--;
        } else {
          timerElement.innerText = "Nog even geduld... bijna klaar.";
          clearInterval(interval);
        }
      }, 1000);

      const formData = new FormData(form);
      const response = await fetch("/", {
        method: "POST",
        body: formData
      });

      const html = await response.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, "text/html");
      const newMessage = doc.getElementById("result-message");
      if (newMessage) {
        resultDiv.innerHTML = newMessage.innerHTML;
        resultDiv.style.display = "block";
      }

      spinner.classList.remove("active");
      clearInterval(interval);
    });

    document.getElementById("cancel-button").addEventListener("click", () => {
      if (confirm("Weet je zeker dat je de transcriptie wilt annuleren?")) {
        fetch("/cancel", { method: "POST" });
        clearInterval(interval);
        document.getElementById("spinner").classList.remove("active");
      }
    });

    async function loadFreeformFiles() {
      const list = document.getElementById("freeform-list");
      list.innerHTML = "<li><em>laden...</em></li>";
      try {
        const response = await fetch("/freeform/list");
        const files = await response.json();
        if (files.length === 0) {
          list.innerHTML = "<li><em>Geen bestanden gevonden</em></li>";
        } else {
          list.innerHTML = "";
          files.forEach(file => {
            const li = document.createElement("li");
            li.textContent = file;
            list.appendChild(li);
          });
        }
      } catch {
        list.innerHTML = "<li><em>Fout bij laden</em></li>";
      }
    }

    async function loadCorrectedFiles() {
      const list = document.getElementById("corrected-list");
      const preview = document.getElementById("corrected-preview");
      list.innerHTML = "<li><em>laden...</em></li>";
      try {
        const response = await fetch("/corrected/list");
        const files = await response.json();
        if (files.length === 0) {
          list.innerHTML = "<li><em>Geen bestanden gevonden</em></li>";
        } else {
          list.innerHTML = "";
          files.forEach(file => {
            const li = document.createElement("li");
            li.textContent = file;
            li.addEventListener("click", async () => {
              const res = await fetch(`/corrected/preview/${file}`);
              const text = await res.text();
              preview.textContent = text;
            });
            list.appendChild(li);
          });
        }
      } catch {
        list.innerHTML = "<li><em>Fout bij laden</em></li>";
      }
    }

    loadFreeformFiles();
    loadCorrectedFiles();
  </script>
</body>
</html>
